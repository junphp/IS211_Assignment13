{% extends 'layout.html' %}

{% block content %}
<style>
    * {
  box-sizing: border-box;
}

</style>
        <div class="container">
            {% if error == 't': %}
                <div class="alert">
                    <span class="close_btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    Adding Quiz result is failed. Please try again.
                </div>
            {% endif %}
            <div class="row">
                <div class="col-md-6" style="margin:0px auto;">
                    <h2>ADD NEW QUIZ RESULT</h2>
                    <form action="/results/add" method="POST">
                        <div class="form-group">
                            <div class="col-25">
                                <label for="studentid">Student Name</label>
                            </div>
                            <div class="col-75">
                                <select id="studentid" name="studentid">
                                    {% for student in students %}
                                        <option value="{{ student[0] }}">{{ student[1] + ' ' + student[2] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-25">
                                <label for="quizid">Quiz</label>
                            </div>
                            <div class="col-75">
                                <select id="quizid" name="quizid">
                                    {% for quiz in quizs %}
                                        <option value="{{ quiz[0] }}">{{ quiz[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-25">
                                <label for="score">Score</label>
                            </div>
                            <div class="col-75">
                                <input type="text" class="form-control" id="score" placeholder="Enter Quiz Score" name="score">
                            </div>
                        </div>
                        <div class="row" style="text-align: center; padding: 20px;">
                            <button type="submit" class="button btn btn-default" style="margin-top: 20px;">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<script type="text/javascript">
    window.onload = function() {
        document.getElementById("firstName").focus()
    };
</script>
{% endblock %}
