{% extends 'layout.html' %}

{% block content %}
<style>
    * {
  box-sizing: border-box;
}

</style>
        <div class="container">
            {% if error == 't': %}
                <div class="alert">
                    <span class="close_btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    Adding student is failed. Please try again.
                </div>
            {% endif %}
            <div class="row">
                <div class="col-md-6" style="margin:0px auto;">
                    <h2>ADD NEW STUDENT</h2>
                    <form action="/student/add" method="POST">
                        <div class="form-group">
                            <div class="col-25">
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-25">
                                <label for="lastName">Last Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
                            </div>
                        </div>
                        <div class="row" style="text-align: center; padding: 20px;">
                            <button type="submit" class="button btn btn-default" style="margin-top: 20px;">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<script type="text/javascript">
    window.onload = function() {
        document.getElementById("firstName").focus()
    };
</script>
{% endblock %}
